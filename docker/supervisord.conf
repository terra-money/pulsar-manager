[supervisorctl]
serverurl=unix:///pulsar-manager/supervisor.sock

[supervisord]
nodaemon=false
logfile_maxbytes=50MB
logfile_backups=10
minfds=1024
minprocs=200

[program:pulsar-manager-backend]
directory=/pulsar-manager/pulsar-manager
command = /pulsar-manager/pulsar-manager/bin/pulsar-manager  --redirect.host=%(ENV_REDIRECT_HOST)s --redirect.port=%(ENV_REDIRECT_PORT)s --spring.datasource.driver-class-name=%(ENV_DRIVER_CLASS_NAME)s --spring.datasource.url=%(ENV_URL)s --spring.datasource.username=%(ENV_USERNAME)s --spring.datasource.password=%(ENV_PASSWORD)s --spring.datasource.initialization-mode=never --logging.level.org.apache=%(ENV_LOG_LEVEL)s --default.environment.name=%(ENV_ENVIRONMENT_NAME)s --default.environment.service_url=%(ENV_SERVICE_URL)s --default.environment.bookie_url=%(ENV_BOOKIE_URL)s --pulsar.peek.message=%(ENV_PEEK_MESSAGE)s 

user = root
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:create_user]
directory=/pulsar-manager/pulsar-manager
command = /pulsar-manager/create_user.sh
user = root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0